<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>MyAdBlock</h1>
      <div class="site-info">
        <span id="current-site">現在のサイト: 読み込み中...</span>
      </div>
    </div>
    
    <div class="main-controls">
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="site-toggle">
          <span class="slider"></span>
        </label>
        <span id="toggle-label">このサイトでブロック</span>
      </div>
      
      <div class="status">
        <span id="block-count">ブロック数: -</span>
      </div>
    </div>
    
    <div class="actions">
      <button id="force-check">手動チェック</button>
      <button id="reset-site">サイト設定リセット</button>
    </div>
    
    <div class="footer">
      <small>サイト別に広告ブロックを制御できます</small>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
