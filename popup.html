<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>MyAdBlock</h1>
      <div class="site-info">
        <span id="current-site">現在のサイト: 読み込み中...</span>
      </div>
    </div>
    
    <div class="main-controls">
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="site-toggle">
          <span class="slider"></span>
        </label>
        <span id="toggle-label">このサイトでブロック</span>
      </div>
      
      <div class="status">
        <span id="block-count">ブロック数: -</span>
      </div>
    </div>
    
    <div class="actions">
      <button id="whitelist-toggle">このサイトをホワイトリストに追加</button>
      <button id="reset-site">サイト設定リセット</button>
    </div>
    
    <div class="footer">
      <button id="whitelist-manager-toggle">ホワイトリストを管理</button>
    </div>

    <div id="whitelist-manager" class="hidden">
      <h2>ホワイトリスト</h2>
      <ul id="whitelist-list"></ul>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
